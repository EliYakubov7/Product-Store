<nb-card>
	<nb-card-header>
		<img [src]="product.imageUrl" alt="product_image_url">
	</nb-card-header>
	<nb-card-body>
		<strong>{{ "Name: " }}</strong>{{ product.name }}
		<br >
		<br >
		<strong>{{ "Description: " }}</strong>{{ product.description }}
		<br >
		<br >
		<strong>{{ "Manufacturer: " }}</strong>{{ product.manufacturer }}
	</nb-card-body>
	<nb-card-footer><strong>{{ "Category: " }}</strong>{{ product.category }}</nb-card-footer>
</nb-card>
